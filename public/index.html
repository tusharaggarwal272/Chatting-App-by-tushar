<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <script src="jquery.js"></script>
   

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <script src="/socket.io/socket.io.js"></script>
    </head>

<body>

    <main class="container">
        <h1 class="display-6 text-center"> Chat app</h1>
        <div class="row">
            <div class="col-md-5 mx-auto">
                    <div class="login mb-3">
                        <label class="form-label" for="user">Name</label>
                        <input type="text" id="user">
                        <button id="login-btn" class="btn btn-small btn-info">Login</button>
                    </div>
                <div class="chat-container">
                    <ul id="chat">
        
                    </ul>
                    <div class="mb-3">
                        <textarea class="form-control mt-3 mb-3" id="inp" rows="3"></textarea>
                        <button id="send-btn" class="btn btn-small btn-success">Send</button>
                    </div>
                </div> 


               

            </div>
        </div>


       
    </main>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
        crossorigin="anonymous"></script>
</body>

</html>
